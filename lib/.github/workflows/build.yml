name: Build Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodları depodan çek
    - uses: actions/checkout@v3

    # 2. Java Kurulumu (Android için şart)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    # 3. Flutter Kurulumu
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 4. Proje İskeletini Oluştur ve Kodu Enjekte Et
    # Burası çok kritik: Senin sadece main.dart dosyan var, proje yok.
    # O yüzden önce projeyi yaratıp sonra senin kodunu içine koyuyoruz.
    - name: Create Project & Inject AI Code
      run: |
        mv lib/main_v2.dart temp_code.dart
        rm -rf lib
        rm -rf test
        flutter create . --org com.ai.app --project-name aiapp
        mv temp_code.dart lib/main.dart
        flutter pub get

    # 5. Uygulamayı Derle (APK Üret)
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    # 6. Sonucu Bize Ver (Artifact Upload)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-ai-app
        path: build/app/outputs/flutter-apk/app-release.apk
